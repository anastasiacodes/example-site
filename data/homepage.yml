# about
about:
  enable : true
  content : "I’m Nichole Steffey, creator of Lock and Shutter Photography. I have a passion for capturing life’s moments and turning those moments into lasting, shareable stories for others. I would love to get to know you and tell your story. Let’s work together!"
  button:
    enable : true
    label : "Learn More"
    URL : "about"


  # work
work:
  enable : true
  title : "Galleries"
  button : "See all Galleries"
  item : 
    - title: "Engagement"
      image: "/images/galleries/gallery-covers/engagement-cover-1.jpg"
