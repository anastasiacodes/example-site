        enable : true
        URL : "/gallery/#engagement"

    - title: "Portrait"
      image: "/images/galleries/gallery-covers/portrait-cover-1.jpg"
      alt: "Maternity photo - woman with hand on pregnant stomach"
      button:
        enable : true
        URL : "/gallery/#portrait"

    - title: "Lifestyle"
      image: "/images/galleries/gallery-covers/lifestyle-cover-2.jpg"
      alt: "Family photo - mom hugging two young daughters"
      button:
        enable : true
        URL : "/gallery/#lifestyle"

