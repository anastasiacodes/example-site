 <!-- process -->
 {{ if site.Data.about.photography_process.enable }}
{{ with site.Data.about.photography_process }}
<section class="section">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-12 text-center">
        <h2>{{ .title | markdownify }}</h2>
      </div>
      {{ range .item }}
      <div class="col-lg-3 col-md-4 text-center hover-shadow">
        <img src="{{ .icon | absURL }}" alt="icon">
        <h4>{{ .title }}</h4>
        <p>{{ .content | markdownify }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
 <!-- /process -->
