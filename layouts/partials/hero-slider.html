<!-- hero area -->
<section class="hero-area">
    <div class="hero-slider"> 
      {{ range .Pages }}
      {{ range .Resources.Match "**.jpg"  }}
        {{ $small := .Resize "376x" }}
        {{ $medium := .Resize "992x" }}
        <picture>
          <source media="(max-width: 376px)"
          srcset="{{ $small.RelPermalink }}" alt="{{ .Title }}" aspect-ratio="1/1">
          <source media="(max-width: 992px)" 
          srcset="{{ $medium.RelPermalink }}" alt="{{ .Title }}" aspect-ratio="8/6">
          <img src="{{ .RelPermalink}}" alt="{{ .Title }}" aspect-ratio="16/9" width="100%">
        </picture>
      {{ end }}
      {{ end }}
    </div>
  
    <div class="paginator d-flex flex-column justify-content-center">
      <ul class="d-flex justify-content-between align-content-center px-3">
          <li class="prev"></li>
          <li class="next text-end"></li>
      </ul>
    </div>
  </section>
  <!-- /hero area -->
