{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- about -->
<section class="section pb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {{ .Content }}
      </div>

    </div>
  </div>
</section>
<!-- /about -->

<!-- packages -->
{{ if site.Data.packages.packages.enable }}
<section class="packages pb-5">
  <div class="container">
      <div class="row justify-content-around">
        {{ $item:= site.Data.packages.packages.item }}
        {{ range $item }} 
        <div class="col-lg-3 text-center py-4 hover-shadow">
          <h3  data-font="title-1/small">{{ .length }}</h3>
          <span class="lead">{{ .cost }}</span> 
          <hr class="border">
          <p>{{ .description }}</p> 
        </div>
    {{ end }}
  </div>
  </div>
</section>
{{ end }}



<!-- /packages -->

{{ end }}
